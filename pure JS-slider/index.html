<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="layer" id="box-layer">
            <div class="layer-content">
                <i id="next" class="fa fa-arrow-circle-right fa-2x"></i>
                <i id="prev" class="fa fa-arrow-alt-circle-left fa-2x"></i>
                <i id="close" class="fa fa-times-circle fa-2x"></i>

            </div>
        </div>
        <div class="row py-5 g-4 items">
            <div class="col-md-4">
                <div class="item">
                    <img src="img/1.jpg" alt="client image">
                </div>
            </div>
            <div class="col-md-4">
                <div class="item">
                    <img src="img/2.jpg" alt="client image">
                </div>
            </div>
            <div class="col-md-4">
                <div class="item">
                    <img src="img/3.jpg" alt="client image">
                </div>
            </div>
            <div class="col-md-4">
                <div class="item">
                    <img src="img/4.jpg" alt="client image">
                </div>
            </div>
             <div class="col-md-4">
                <div class="item">
                    <img src="img/5.jpg" alt="client image">
                </div>
            </div>
             <div class="col-md-4">
                <div class="item">
                    <img src="img/6.jpg" alt="client image">
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
